name: Tech News Digest

on:
  schedule:
    # Runs at 00:00 and 12:00 UTC every day.
    # This is equivalent to once every 12 hours.
    - cron: '0 */12 * * *'
  
  # Allow manual runs from the GitHub Actions tab
  workflow_dispatch:

jobs:
  generate_news_digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This permission is required to commit files

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai feedparser requests beautifulsoup4

    - name: 🚀 Run Python script to generate digest
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: python generate_digest.py
    
    # The job will automatically fail if the previous step fails due to an error.
    # This prevents the commit action from running if the script did not generate a file.
    - name: 💾 Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: '🤖 Automated: Add new tech news digest'
        file_pattern: 'news_digests/*.txt'
